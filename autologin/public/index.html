<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
  <style>
    .ifr {
      width: 0;
      height: 0;
      border: 0;
      border: none;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
  <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">
</head>

<body>
  <div id="app">

    <button @click="logout"> logout <i class="fa fa-sign-out"></i> </button>

    <br />

    <button @click="componentLogin('minio')"> minio login </button>
    <button @click="componentLogin('gitea')"> gitea login </button>
    <button @click="componentLogin('jupyter')"> jupyter login </button>
    <button @click="componentLogin('code')"> vscode login </button>

    <form novalidate class="md-layout" @submit.prevent="validateUser">
      <md-card class="md-layout-item md-size-70 md-small-size-90"
        style="margin:auto; padding: 30px;text-align-last: center;">
        <md-card-header>
          <span style="text-align: center;" class="md-display-3">Science Toolkit</span>
        </md-card-header>

        <md-card-content>
          <md-field>
            <label for="username">Username</label>
            <md-input type="username" name="username" id="username" autocomplete="username" v-model="input.username" />
          </md-field>
          <md-field>
            <label for="password">Password</label>
            <md-input type="password" name="password" id="password" autocomplete="password" v-model="input.password" />
          </md-field>
        </md-card-content>


        <md-button @click="login" class="md-raised md-primary">Login</md-button>
        <md-button @click="logout" class="md-raised md-accent">Logout</md-button>

        <div class="md-layout md-gutter">
          <div v-for="(service, name, index) in services" class="md-layout-item md-small-size-50">
            <md-card style="text-align: center;">
              <md-card-media>
                <img :class="{ logoDisabled: !service.loggedIn }" :src="service.img" class="logo" alt="People">
              </md-card-media>
              {{ name }}
              <md-card-actions v-if="!service.loggedIn">

                <md-button class="md-icon-button" @click="openComponent(name)">
                  <md-icon>external-link</md-icon>
                </md-button>

                <md-button class="md-icon-button">
                  <md-icon>sync</md-icon>
                </md-button>

              </md-card-actions>
            </md-card>
            <iframe :id="name" class="ifr" :src="service.src"></iframe>
          </div>
        </div>

      </md-card>

    </form>


  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vue-material"></script>
<script type="text/javascript" src="app.js"></script>

</html>
<style lang="scss">
  .logo {
    height: 120px !important;
  }

  .logoDisabled {
    filter: grayscale(100%);
  }
</style>

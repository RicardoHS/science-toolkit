kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: oauth
rules:
  - apiGroups: [""]       # "" indicates the core API group
    resources: ["secrets"]
    verbs: ["get","update","list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: hub-oauth
subjects:
  - kind: ServiceAccount
    name: hub
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: oauth
  apiGroup: rbac.authorization.k8s.io

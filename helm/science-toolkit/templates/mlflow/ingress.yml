apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.mlflow.name }}-ingress
  labels:
    app:  {{ .Values.mlflow.name }}
spec:
  rules:
    - host: {{ .Values.mlflow.host }}.{{ .Values.domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Values.mlflow.name }}
              servicePort: {{ .Values.mlflow.service.port }}

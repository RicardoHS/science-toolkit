apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
      annotations:
        helm.sh/restart-deployment: {{ randAlphaNum 5 | quote }}
    spec:
      initContainers:
        - name: gitea-oauth2-setup
          image: terminus7/gitea-oauth2-setup:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          envFrom:
            - secretRef:
                name: gitea-admin-secrets
            - secretRef:
                name: dashboard-oauth2-secrets
            - configMapRef:
                name: gitea-configmap
            - configMapRef:
                name: dashboard-configmap
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TOOLKIT_BASE_DOMAIN_NAME
              value: {{ .Values.domain }}
          ports:
            - containerPort: 3000
        - name: dashboard-proxy
          image: terminus7/oauth2-proxy:latest
          imagePullPolicy: IfNotPresent
          args:
            - "-config"
            - "/etc/oauth2_proxy.cfg"
            - "-email-domain"
            - "*"
            - "-upstream"
            - "http://127.0.0.1:4000/"
            - "-pass-user-headers"
            - "-skip-provider-button"
          env:
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: "0.0.0.0:3000"

            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: dashboard-oauth2-secrets
                  key: DASHBOARD_OAUTH2_CLIENT_ID

            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dashboard-oauth2-secrets
                  key: DASHBOARD_OAUTH2_CLIENT_SECRET

          volumeMounts:
            - name: oauth2-config
              mountPath: /etc/oauth2_proxy.cfg
              subPath: oauth2_proxy.cfg
          ports:
            - name: http
              containerPort: 4180
              protocol: TCP
      volumes:
        - name: oauth2-config
          configMap:
            name: dashboard-oauth2-proxy

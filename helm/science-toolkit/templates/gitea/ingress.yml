apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gitea
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  {{ if .Values.tls.enable -}}
  tls:
    - hosts:
        - gitea.{{ .Values.domain }}
      secretName: {{ .Values.domain }}-tls-secret
  {{- end }}
  rules:
    - host: gitea.{{ .Values.domain }}
      http:
        paths:
          - path: /
            backend:
              serviceName: gitea
              servicePort: http
